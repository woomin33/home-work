<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>

  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <section class="avatar-wapper">
      <ul class="avatar-container">
        <li class="avatar-female">
          <div class="avatar">
            <img src="./images/face1.jpg" alt="여성1아바타" loading="lazy" />
            <div class="status offline" aria-label="오프라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face2.jpg" alt="여성2아바타" loading="lazy" />
            <div class="status offline" aria-label="오프라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face3.jpg" alt="여성 3아바타" loading="lazy" />
            <div class="status online" aria-label="온라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face4.jpg" alt="여성 4아바타" loading="lazy" />
            <div class="status offline" aria-label="오프라인"></div>
          </div>
        </li>
        <li class="avatar-male">
          <div class="avatar">
            <img src="./images/face5.jpg" alt="남성 1아바타" loading="lazy" />
            <div class="status online" aria-label="온라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face6.jpg" alt="남성 2아바타" loading="lazy" />
            <div class="status online" aria-label="온라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face7.jpg" alt="남성 3아바타" loading="lazy" />
            <div class="status offline" aria-label="오프라인"></div>
          </div>
          <div class="avatar">
            <img src="./images/face8.jpg" alt="남성 4아바타" loading="lazy" />
            <div class="status offline" aria-label="오프라인"></div>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
